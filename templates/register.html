<!DOCTYPE html>
<html>
<head>
    <title>Wine n' Buy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="../js/register.js" type="text/javascript"></script>
</head>
<body>
    <h1>Wine n' Buy</h1>
    <form onSubmit="confirmation" style="border:1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
        
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" required>
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
    
        <label for="phone"><b>Phone Number</b></label>
        <input type="text" placeholder="Enter Phone Number" name="phone" required>
    
        <label for="address"><b>Address</b></label>
        <input type="text" placeholder="Enter Address" name="address" required>
    
        <label for="credit_card"><b>Credit Card</b></label>
        <input type="password" placeholder="Enter Credit Card" name="credit_card" required>

        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
    
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
        <div class="clearfix">
          <button formmethod="get" onclick="window.location.href = '/'" type="button" class="cancelbtn">Cancel</button>
          <button formmethod="post" type="submit" name="signup" value="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>

</body>
</html>
